<md-card>
  <md-card-content>
    <md-grid-list cols="5" rowHeight="2:1">
      <md-grid-tile>
        <img [src]="match.homeTeamURI" class="my-logo">
      </md-grid-tile>
      <md-grid-tile>
        <div class="my-team-name">
          {{match.homeTeam}}
        </div>
      </md-grid-tile>
      <md-grid-tile class="my-result">{{match.result}}</md-grid-tile>
      <md-grid-tile class="my-team-name">
        {{match.awayTeam}}
      </md-grid-tile>
      <md-grid-tile>
        <img [src]="match.awayTeamURI" class="my-logo">
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
